<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BC Vanilla UI Test</title>

  <style>
    :root { color-scheme: light; }
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 16px;
    }
    h2 { margin: 0 0 12px 0; }
    .row { display: flex; gap: 12px; flex-wrap: wrap; }
    .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px;
      max-width: 760px;
      background: #fff;
    }
    label { display: block; font-size: 13px; margin: 10px 0 4px; }
    input[type="text"], input[type="number"], textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 8px;
      border: 1px solid #bbb;
      border-radius: 6px;
      font-size: 14px;
    }
    textarea { min-height: 80px; resize: vertical; }
    .actions { margin-top: 12px; display: flex; gap: 10px; flex-wrap: wrap; }
    button {
      padding: 8px 14px;
      border: 1px solid #888;
      border-radius: 6px;
      background: #f3f3f3;
      cursor: pointer;
      font-size: 14px;
    }
    button.primary {
      border-color: #0b57d0;
      background: #0b57d0;
      color: #fff;
    }
    .hint { font-size: 12px; color: #555; margin-top: 6px; }
    pre#log {
      margin: 12px 0 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fafafa;
      min-height: 90px;
      overflow: auto;
      font-size: 12px;
      line-height: 1.35;
      white-space: pre-wrap;
    }
    .ok { color: #137333; }
    .err { color: #b3261e; }
  </style>

  <script>
    // This page runs inside an iframe in Business Central.
    // It cannot call Microsoft.Dynamics.NAV directly.
    // Use postMessage to talk to the parent bridge (startup.js).

    function $(id) { return document.getElementById(id); }

    function log(msg, cls) {
      const line = document.createElement("div");
      if (cls) line.className = cls;
      line.textContent = msg;
      $("log").appendChild(line);
      $("log").scrollTop = $("log").scrollHeight;
    }

    function getFormData() {
      const customerNo = $("customerNo").value.trim();
      const amountRaw = $("amount").value;
      const amount = amountRaw === "" ? null : Number(amountRaw);
      const rush = $("rush").checked;
      const notes = $("notes").value;

      return { customerNo, amount, rush, notes };
    }

    function validate(data) {
      const errors = [];
      if (!data.customerNo) errors.push("Customer No is required.");
      if (data.amount === null || Number.isNaN(data.amount)) errors.push("Amount must be a number.");
      return errors;
    }

    function sendToAL(payload) {
      window.parent.postMessage(
        { type: "MessageFromJs", message: JSON.stringify(payload) },
        "*"
      );
    }

    function onSubmit() {
      const data = getFormData();
      const errors = validate(data);

      if (errors.length) {
        errors.forEach(e => log("❌ " + e, "err"));
        return;
      }

      const payload = { event: "submit", data };
      log("➡ Sending to AL: " + JSON.stringify(payload), "ok");
      sendToAL(payload);
    }

    function onPing() {
      const payload = { event: "ping", at: new Date().toISOString() };
      log("➡ Sending ping to AL", "ok");
      sendToAL(payload);
    }

    // Receive messages FROM AL (forwarded by startup.js)
    window.addEventListener("message", (event) => {
      const data = event.data || {};
      if (data.type === "FromAL") {
        log("⬅ From AL: " + String(data.message || ""), "ok");

        // Optional: if AL sends JSON, prefill the form
        try {
          const obj = JSON.parse(data.message);
          if (obj && typeof obj === "object") {
            if (obj.customerNo != null) $("customerNo").value = obj.customerNo;
            if (obj.amount != null) $("amount").value = obj.amount;
            if (obj.rush != null) $("rush").checked = !!obj.rush;
            if (obj.notes != null) $("notes").value = obj.notes;
            log("Prefilled fields from AL JSON.", "ok");
          }
        } catch (_) {
          // ignore if not JSON
        }
      }
    });

    window.addEventListener("load", () => {
      log("Vanilla page loaded. Waiting for AL messages...", "ok");

      $("btnSubmit").addEventListener("click", onSubmit);
      $("btnPing").addEventListener("click", onPing);
      $("btnClear").addEventListener("click", () => { $("log").innerHTML = ""; });

      // Tell AL we're loaded (optional)
      sendToAL({ event: "loaded", at: new Date().toISOString() });
    });
  </script>
</head>

<body>
  <h2>BC Vanilla UI Test (GitHub Pages)</h2>

  <div class="card">
    <div class="row">
      <div style="flex: 1; min-width: 220px;">
        <label for="customerNo">Customer No</label>
        <input id="customerNo" type="text" value="10000" />
      </div>

      <div style="width: 180px;">
        <label for="amount">Amount</label>
        <input id="amount" type="number" step="0.01" value="100" />
      </div>

      <div style="display:flex; align-items:end; padding-bottom: 4px;">
        <label style="margin: 0; display:flex; gap:8px; align-items:center;">
          <input id="rush" type="checkbox" checked />
          Rush?
        </label>
      </div>
    </div>

    <label for="notes">Notes</label>
    <textarea id="notes">This is a note</textarea>

    <div class="actions">
      <button id="btnSubmit" class="primary">Submit to BC</button>
      <button id="btnPing">Ping</button>
      <button id="btnClear">Clear Log</button>
    </div>

    <div class="hint">
      This sends JSON to Business Central via <code>postMessage</code> → <code>startup.js</code> bridge.
    </div>

    <div id="log" role="log" aria-live="polite"></div>
  </div>
</body>
</html>
